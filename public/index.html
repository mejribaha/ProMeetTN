<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@3.2.0/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@3.2.0/main.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Appointment Calendar</h1>
  <div id="calendar"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: '/appointments/all', // Fetch events from your backend
        dateClick: function (info) {
          alert('Date clicked: ' + info.dateStr);
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
